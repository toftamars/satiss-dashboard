<body>
    <div class="container">

        <div>
            <label>YÄ±l SeÃ§in:</label>
            <select id="yearSelect">
                <option value="2025">2025</option>

    <script>
        let currentData = null;

        // Sayfa yÃ¼klendiÄŸinde metadata'yÄ± kontrol et
        window.onload = async function() {
            try {
                const response = await fetch('data-metadata.json');
                if (!response.ok) throw new Error('Metadata bulunamadÄ±');
                
                const metadata = await response.json();
                document.getElementById('status').innerHTML = `

                    ğŸ“Š Toplam KayÄ±t: ${metadata.total_records.toLocaleString('tr-TR')}<br>
                    ğŸ• Son GÃ¼ncelleme: ${metadata.last_update}
                `;
            } catch (error) {

        async function loadYear() {
            const year = document.getElementById('yearSelect').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'â³ YÃ¼kleniyor...';
            
            try {
                // GZIP dosyasÄ±nÄ± indir
                const response = await fetch(`data-${year}.json.gz`);
                if (!response.ok) throw new Error(`${year} verisi bulunamadÄ±`);
                
                // Blob olarak al
                const blob = await response.blob();
                
                // DecompressionStream ile aÃ§ (modern tarayÄ±cÄ±lar)
                const ds = new DecompressionStream('gzip');
                const decompressedStream = blob.stream().pipe(ds);
                const decompressed = await new Response(decompressedStream).text();
                
                // JSON'a Ã§evir
                currentData = JSON.parse(decompressed);
                
                // Ã–zet gÃ¶ster
                resultDiv.innerHTML = `
                    <h3>âœ… ${year} Verisi YÃ¼klendi!</h3>

                    <p>ğŸ¤ MÃ¼ÅŸteri SayÄ±sÄ±: ${Object.keys(currentData.partners || {}).length.toLocaleString('tr-TR')}</p>
                    <p>ğŸ“¦ Kategori SayÄ±sÄ±: ${Object.keys(currentData.categories || {}).length.toLocaleString('tr-TR')}</p>
                `;
                
            } catch (error) {

    - name: Değişiklikleri commit et ve yükle
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        DATA_MODE: ${{ github.event.inputs.data_mode || 'fast' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Eski data.json varsa sil (artık kullanmıyoruz)
        if [[ -f "data.json" ]]; then
          echo "🗑️ Eski data.json siliniyor..."
          git rm -f data.json 2>/dev/null || rm -f data.json
        fi
        
        # Yeni dosyaları kontrol et
        if ls data-*.json.gz 1> /dev/null 2>&1; then
          echo "✅ Yıllara bölünmüş dosyalar bulundu"
          
          # Önce remote değişiklikleri çek
          echo "🔄 Remote değişiklikler kontrol ediliyor..."
          git fetch origin
          
          # Binary dosyalar için "ours" stratejisi kullan (yeni data her zaman doğrudur)
          git config merge.ours.driver true
          echo "data-*.json.gz merge=ours" >> .gitattributes
          echo "*.gz merge=ours" >> .gitattributes
          
          # Pull yap (conflict olursa bizim versiyonu kullan)
          if git pull origin main --no-rebase -X ours; then
            echo "✅ Pull başarılı"
          else
            echo "⚠️ Pull conflict, yeni data ile devam..."
            # Conflict varsa bizim dosyaları kullan
            git checkout --ours data-*.json.gz data-metadata.json
            git add data-*.json.gz data-metadata.json .gitattributes
          fi
          
          # Data Mode'a göre dosya ekleme stratejisi
          if [[ "$DATA_MODE" == "fast" ]]; then
            # FAST MODE: SADECE 2024-2025 dosyalarını ekle + metadata (eski yıllar GitHub'da korunur)
            echo "⚡ FAST MODE: Sadece 2024-2025 dosyaları güncelleniyor (eski yıllar korunuyor)..."
            
            # Önce GitHub'dan mevcut data-*.json.gz dosyalarını listele
            echo "📋 GitHub'daki mevcut data dosyaları:"
            git ls-files "data-*.json.gz" | sort
            
            # Lokal oluşturulan dosyalar
            echo ""
            echo "📋 Lokal oluşturulan dosyalar:"
            ls -la data-*.json.gz 2>/dev/null || echo "Henüz dosya yok"
            
            # SADECE lokal oluşturulan 2024-2025 dosyalarını ekle
            if [[ -f "data-2024.json.gz" ]]; then
              echo "✅ data-2024.json.gz ekleniyor..."
              git add data-2024.json.gz
            else
              echo "⚠️ data-2024.json.gz bulunamadı"
            fi
            
            if [[ -f "data-2025.json.gz" ]]; then
              echo "✅ data-2025.json.gz ekleniyor..."
              git add data-2025.json.gz
            else
              echo "⚠️ data-2025.json.gz bulunamadı"
            fi
            
            # Metadata'yı DÜZENLE: GitHub'daki TÜM yılları koru + yeni yılları ekle
            echo ""
            echo "🔧 Metadata düzenleniyor (eski yıllar + yeni yıllar)..."
            
            # GitHub'daki mevcut yılları al
            existing_years=$(git ls-files "data-*.json.gz" | grep -oP 'data-\K\d{4}' | sort -u || echo "")
            echo "📅 GitHub'daki mevcut yıllar: $existing_years"
            
            # Yeni oluşturulan dosyalardaki yılları al
            new_years=$(ls data-*.json.gz 2>/dev/null | grep -oP 'data-\K\d{4}' | sort -u || echo "")
            echo "📅 Yeni oluşturulan yıllar: $new_years"
            
            # Tüm yılları birleştir (unique)
            all_years=$(echo -e "$existing_years\n$new_years" | sort -u | grep -v '^$')
            echo "📅 Metadata'ya eklenecek tüm yıllar: $all_years"
            
            # Metadata'yı güncelle (Bash ile JSON oluştur)
            years_array=$(echo "$all_years" | tr '\n' ',' | sed 's/,$//' | sed 's/\([0-9]\{4\}\)/"\1"/g')
            files_array=$(echo "$all_years" | sed 's/\(.*\)/"data-\1.json.gz"/' | tr '\n' ',' | sed 's/,$//')
            current_datetime=$(date '+%Y-%m-%d %H:%M:%S')
            
            echo "{
              \"years\": [$years_array],
              \"files\": [$files_array],
              \"total_records\": 0,
              \"last_update\": \"$current_datetime\",
              \"mode\": \"fast\",
              \"note\": \"Fast mode: 2024-2025 güncellendi, eski yıllar (2020-2023) korundu\"
            }" > data-metadata.json
            
            echo "✅ Metadata güncellendi: $(echo $all_years | wc -w) yıl"
            
            # Metadata'yı ekle
            if [[ -f "data-metadata.json" ]]; then
              echo "✅ data-metadata.json ekleniyor..."
              git add data-metadata.json
            fi
            
            # ÖNEMLİ: Eski yıl dosyalarına DOKUNMA (git add etme, git rm etme)
            echo "ℹ️ 2020-2023 dosyaları GitHub'da korunuyor (değiştirilmedi)"
            
          else
            # FULL MODE: TÜM yıl dosyalarını ekle
            echo "🔄 FULL MODE: Tüm yıl dosyaları ekleniyor..."
            git add data-*.json.gz data-metadata.json
          fi
          
          # Envanter dosyası varsa ekle (her iki mode için)
          if [[ -f "inventory.json.gz" ]]; then
            echo "📦 Envanter dosyası ekleniyor..."
            git add inventory.json.gz
          fi
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "Veriler güncellendi (Fatura + Envanter) - $(date +'%Y-%m-%d %H:%M')" || echo "Zaten commit edilmiş"
            
            # Push URL'ini PAT ile güncelle
            git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/toftamars/satiss-dashboard.git
            
            # Push et
            if git push origin main; then
              echo "✅ Değişiklikler GitHub'a yüklendi!"
            else
              echo "❌ Push başarısız!"
              exit 1
            fi
          else
            echo "ℹ️ Değişiklik yok"
          fi
        else
          echo "⚠️ data.json dosyası bulunamadı"
        fi

name: ğŸš€ Auto Deploy Chain

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-github-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build
      run: npm run build
      
    - name: ğŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        enable_jekyll: false
        force_orphan: true
        
  # Vercel otomatik deploy (GitHub Integration ile)
  # Vercel Dashboard'da GitHub Integration aktif et
  # Settings â†’ Git â†’ Auto Deploy â†’ Enabled
        
  test-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-github-pages]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ§ª Test GitHub Pages
      run: |
        echo "Testing GitHub Pages deployment..."
        curl -f https://toftamars.github.io/satiss-dashboard/ || exit 1
        
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ GitHub Pages deployment successful!"
        echo "GitHub Pages: https://toftamars.github.io/satiss-dashboard/"
        echo "Vercel API: https://satiss-dashboard.vercel.app/api/odoo-login (Otomatik deploy)"

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Satƒ±≈ü Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéµ Satƒ±≈ü Dashboard</h1>
            <p>M√ºzik Enstr√ºman Sekt√∂r√º</p>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Giri≈ü yapƒ±lƒ±yor...</p>
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="√ñrn: akasya"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="≈ûifrenizi girin"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üîê Giri≈ü Yap
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">üîë ≈ûifremi Unuttum</a>
        </div>

        <div class="footer">
            üîí Firebase Auth | Developed by Tofta
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        // ‚úÖ Firebase Configuration (Configured)
        const firebaseConfig = {
            apiKey: "AIzaSyA7rVsNOnD4yWOFPZWWOvTcdbMUkcdSGuo",
            authDomain: "satis-dashboard.firebaseapp.com",
            projectId: "satis-dashboard",
            storageBucket: "satis-dashboard.firebasestorage.app",
            messagingSenderId: "761147868519",
            appId: "1:761147868519:web:c30a413236134965885bc2"
        };

        // Firebase'i ba≈ülat
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('‚úÖ Firebase ba≈ülatƒ±ldƒ±');
        } catch (error) {
            console.error('‚ùå Firebase ba≈ülatma hatasƒ±:', error);
            document.getElementById('errorMessage').textContent = '‚ùå Firebase baƒülantƒ± hatasƒ±! Config kontrol edin.';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Zaten giri≈ü yapmƒ±≈üsa dashboard'a y√∂nlendir
        firebase.auth().onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login')) {
                window.location.href = 'index.html';
            }
        });

        // Login fonksiyonu
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Email formatƒ±na √ßevir (akasya ‚Üí akasya@dashboard.com)
            const email = username.includes('@') ? username : username + '@dashboard.com';
            
            // UI g√ºncellemeleri
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            // Firebase Auth ile giri≈ü
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±:', userCredential.user.email);
                    
                    // Session'a kaydet
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('email', userCredential.user.email);
                    
                    // Ba≈üarƒ± mesajƒ±
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Dashboard'a y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('‚ùå Giri≈ü hatasƒ±:', error);
                    
                    // Hata mesajƒ±
                    let errorMsg = '‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = '‚ùå Kullanƒ±cƒ± bulunamadƒ±!';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMsg = '‚ùå ≈ûifre hatalƒ±!';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMsg = '‚ùå √áok fazla deneme! L√ºtfen bekleyin.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = '‚ùå Ge√ßersiz kullanƒ±cƒ± adƒ±!';
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorMessage').textContent = errorMsg;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('loginBtn').disabled = false;
                });
        }

        // ≈ûifre sƒ±fƒ±rlama
        function resetPassword() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('‚ùå L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
                document.getElementById('username').focus();
                return;
            }
            
            const email = username.includes('@') ? username : username + '@dashboard.com';
            
            if (confirm(`üîë ≈ûifre sƒ±fƒ±rlama linki ${email} adresine g√∂nderilsin mi?`)) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('‚úÖ ≈ûifre sƒ±fƒ±rlama linki email adresinize g√∂nderildi!\n\nEmail kutunuzu kontrol edin.');
                    })
                    .catch((error) => {
                        console.error('‚ùå ≈ûifre sƒ±fƒ±rlama hatasƒ±:', error);
                        
                        let errorMsg = '‚ùå ≈ûifre sƒ±fƒ±rlama ba≈üarƒ±sƒ±z!';
                        if (error.code === 'auth/user-not-found') {
                            errorMsg = '‚ùå Bu kullanƒ±cƒ± bulunamadƒ±!';
                        }
                        
                        alert(errorMsg);
                    });
            }
        }

        // Enter tu≈üu ile giri≈ü
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>

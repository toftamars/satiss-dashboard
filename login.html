<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Satƒ±≈ü Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéµ Satƒ±≈ü Dashboard</h1>
            <p>M√ºzik Enstr√ºman Sekt√∂r√º</p>
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="≈ûifrenizi girin"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-login">
                Giri≈ü Yap
            </button>
        </form>

        <div class="footer">
            Developed by Tofta
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ± veritabanƒ±
        const users = {
            'akasya': 'Bjk1903*',
            'tofta': 'Bjk1903*',
            'hakanguler': 'Bjk1903*',
            'gokhanisilay': 'Bjk1903*',
            'alisungurlu': 'Bjk1903*',
            'anilemre': 'Bjk1903*',
            'furkan': 'Bjk1903*'
        };

        // Sayfa y√ºklendiƒüinde oturum kontrol√º
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const username = sessionStorage.getItem('username');
            
            if (isLoggedIn === 'true' && username) {
                // Zaten giri≈ü yapƒ±lmƒ±≈ü, dashboard'a y√∂nlendir
                window.location.href = 'index.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Mesajlarƒ± gizle
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Kullanƒ±cƒ± kontrol√º
            if (users[username] && users[username] === password) {
                // Ba≈üarƒ±lƒ± giri≈ü
                successMessage.style.display = 'block';
                
                // Session'a kaydet
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // 1 saniye sonra y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
                return false;
            } else {
                // Hatalƒ± giri≈ü
                errorMessage.style.display = 'block';
                
                // ≈ûifre alanƒ±nƒ± temizle
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                return false;
            }
        }

        // Enter tu≈üu ile form g√∂nderimi
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>

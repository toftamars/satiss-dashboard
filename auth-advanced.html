<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Giriş - Zuhal Müzik Raporlama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            background: #fee;
            color: #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">🎵</div>
        <h1>Zuhal Müzik Raporlama</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <p>Kullanıcı adı ve şifrenizle giriş yapın</p>

            <div class="error-message" id="loginError">
                ❌ Kullanıcı adı veya şifre hatalı!
            </div>

            <div class="input-group">
                <label>👤 Kullanıcı Adı</label>
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="form-input" 
                    placeholder="Kullanıcı adınız"
                    autofocus
                >
            </div>

            <div class="input-group">
                <label>🔒 Şifre</label>
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="form-input" 
                    placeholder="Şifreniz"
                >
            </div>

            <button class="btn-login" onclick="login()">
                🔓 Giriş Yap
            </button>
        </div>

        <!-- 2FA Modal -->
        <div id="twoFactorModal" style="display: none;">
            <p>İki faktörlü doğrulama kodunuzu girin</p>
            
            <div class="input-group">
                <label>🔐 Doğrulama Kodu</label>
                <input 
                    type="text" 
                    id="twoFactorCode" 
                    class="form-input" 
                    placeholder="6 haneli kod"
                    maxlength="6"
                    style="text-align: center; font-size: 24px; letter-spacing: 8px;"
                >
            </div>

            <button class="btn-login" onclick="verify2FA()" style="margin-bottom: 10px;">
                ✅ Doğrula
            </button>
            
            <button onclick="cancel2FA()" style="width: 100%; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">
                ❌ İptal
            </button>
        </div>
        
        <div class="footer">
            🔒 Güvenli Giriş
        </div>
    </div>

    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        console.log('🚀 Giriş sayfası yüklendi - v2.0 (2FA Aktif)');
        
        // Kullanıcı veritabanı + 2FA Kodları
        const USERS = {
            'anilemre': {
                password: 'Bjk1903*',
                name: 'Anil Emre',
                twoFactorCode: '123456'
            },
            'alisungurlu': {
                password: 'Bjk1903*',
                name: 'Ali Sungurlu',
                twoFactorCode: '234567'
            },
            'furkan': {
                password: 'Bjk1903*',
                name: 'Furkan',
                twoFactorCode: '345678'
            },
            'tofta': {
                password: 'Bjk1903*',
                name: 'Tofta',
                twoFactorCode: '456789'
            },
            'gokhanisilay': {
                password: 'Bjk1903*',
                name: 'Gokhan Isilay',
                twoFactorCode: '567890'
            },
            'akasya': {
                password: 'Bjk1903*',
                name: 'Akasya',
                twoFactorCode: '678901'
            },
            'hakanguler': {
                password: 'Bjk1903*',
                name: 'Hakan Guler',
                twoFactorCode: '789012'
            }
        };
        
        // Geçici olarak kullanıcı adını sakla (2FA için)
        let pendingUsername = null;

        // Device fingerprint (must match index.html)
        function generateDeviceFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    canvas.toDataURL()
                ].join('|');
                
                return CryptoJS.SHA256(fingerprint).toString();
            }

        // Create encrypted session
        function createSession(username) {
            console.log('🔐 Session oluşturuluyor:', username);
            
            const sessionData = {
                username: username,
                name: USERS[username].name,
                loginTime: Date.now(),
                deviceFingerprint: generateDeviceFingerprint(),
                deviceInfo: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                }
            };

                const key = 'zuhal-muzik-secret-key-2024';
            const encryptedSession = CryptoJS.AES.encrypt(JSON.stringify(sessionData), key).toString();
            // sessionStorage kullan - pencere kapanınca otomatik siler
            sessionStorage.setItem('session', encryptedSession);
            
            console.log('✅ Session kaydedildi, yönlendiriliyor...');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Enter key support
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordInput').focus();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // 2FA input - Enter key support
        document.getElementById('twoFactorCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verify2FA();
        });

        // 2FA doğrulama fonksiyonu
        function verify2FA() {
            const code = document.getElementById('twoFactorCode').value.trim();
            
            if (!pendingUsername) {
                alert('❌ Oturum hatası. Lütfen tekrar giriş yapın.');
                cancel2FA();
                return;
            }
            
            const correctCode = USERS[pendingUsername].twoFactorCode;
            
            if (code === correctCode) {
                console.log('✅ 2FA kodu doğru - Giriş başarılı');
                createSession(pendingUsername);
            } else {
                console.log('❌ 2FA kodu yanlış');
                alert('❌ Doğrulama kodu yanlış!');
                document.getElementById('twoFactorCode').value = '';
                document.getElementById('twoFactorCode').focus();
            }
        }

        // 2FA iptal fonksiyonu
        function cancel2FA() {
            console.log('❌ 2FA iptal edildi');
            pendingUsername = null;
            document.getElementById('twoFactorCode').value = '';
            document.getElementById('twoFactorModal').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('usernameInput').focus();
        }

        // Login function
        function login() {
            const username = document.getElementById('usernameInput').value.trim().toLowerCase();
            const password = document.getElementById('passwordInput').value;

            console.log('🔍 Giriş denemesi:', username);

            // Check if user exists
            if (!USERS[username]) {
                console.log('❌ Kullanıcı bulunamadı');
                document.getElementById('loginError').classList.add('show');
                setTimeout(() => document.getElementById('loginError').classList.remove('show'), 2000);
                return;
            }

            // Check password
            if (USERS[username].password !== password) {
                console.log('❌ Şifre yanlış');
                document.getElementById('loginError').classList.add('show');
                setTimeout(() => document.getElementById('loginError').classList.remove('show'), 2000);
                return;
            }

            console.log('✅ Kullanıcı adı ve şifre doğru - 2FA gösteriliyor');
            
            // Username'i sakla ve 2FA modalını göster
            pendingUsername = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('twoFactorModal').style.display = 'block';
            document.getElementById('twoFactorCode').focus();
        }

        // Global password change function (for console use)
        window.changePassword = function(username, newPassword) {
            if (!USERS[username]) {
                console.error('❌ Kullanıcı bulunamadı:', username);
                return false;
            }
            
            USERS[username].password = newPassword;
            console.log('✅ Şifre değiştirildi:', username);
            console.log('⚠️ Not: Sayfa yenilendiğinde eski şifre geri gelecek. Kalıcı değişiklik için kod düzenlemesi gerekli.');
            return true;
        };

        // Show all users
        window.showUsers = function() {
            console.log('👥 Kayıtlı Kullanıcılar:');
            console.log('═══════════════════════════════════════');
            for (let username in USERS) {
                console.log(`👤 ${username} - ${USERS[username].name}`);
            }
            console.log('═══════════════════════════════════════');
            console.log('🔑 Tüm şifreler: Bjk1903*');
        };

        // Auto-focus on load
        window.addEventListener('load', function() {
            console.log('✅ Sayfa yüklendi');
            console.log('👥 Kullanıcılar:', Object.keys(USERS).join(', '));
            document.getElementById('usernameInput').focus();
        });
    </script>
</body>
</html>

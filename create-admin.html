<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kullanıcı Oluştur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>👤 Kullanıcı Oluştur</h1>
        
        <div class="form-group">
            <label>📧 E-posta</label>
            <input type="email" id="email" placeholder="admin@example.com" value="admin@satiss.com">
        </div>
        
        <div class="form-group">
            <label>🔒 Şifre</label>
            <input type="password" id="password" placeholder="En az 6 karakter" value="admin123">
        </div>
        
        <div class="form-group">
            <label>👥 Rol</label>
            <select id="role">
                <option value="admin">🔑 Admin (Tüm yetkiler)</option>
                <option value="manager">👨‍💼 Manager (Raporlar + Hedefler)</option>
                <option value="user">👤 User (Sadece görüntüleme)</option>
            </select>
        </div>
        
        <button onclick="createUser()">✨ Kullanıcı Oluştur</button>
        
        <div id="message" class="message"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3 style="margin-bottom: 10px; color: #667eea;">📝 Notlar:</h3>
            <ul style="margin-left: 20px; color: #666;">
                <li>Admin: Tüm sekmeleri görebilir, hedef belirleyebilir</li>
                <li>Manager: Raporları görebilir, hedef belirleyebilir</li>
                <li>User: Sadece kendi performansını görebilir</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, db, doc, setDoc } from './firebase-config.js';
        
        window.createUser = async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const message = document.getElementById('message');
            
            if (!email || !password) {
                message.className = 'message error';
                message.textContent = '❌ Lütfen tüm alanları doldurun';
                message.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                message.className = 'message error';
                message.textContent = '❌ Şifre en az 6 karakter olmalı';
                message.style.display = 'block';
                return;
            }
            
            try {
                // Kullanıcı oluştur
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Firestore'a rol bilgisini kaydet
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    role: role,
                    createdAt: new Date().toISOString(),
                    displayName: email.split('@')[0]
                });
                
                console.log('✅ Kullanıcı oluşturuldu:', {email, role});
                
                message.className = 'message success';
                message.textContent = `✅ Kullanıcı başarıyla oluşturuldu!\nE-posta: ${email}\nRol: ${role}\nŞifre: ${password}`;
                message.style.display = 'block';
                
                // Formu temizle
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
            } catch (error) {
                console.error('❌ Hata:', error);
                
                let errorText = '';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorText = '❌ Bu e-posta zaten kullanımda';
                        break;
                    case 'auth/invalid-email':
                        errorText = '❌ Geçersiz e-posta adresi';
                        break;
                    case 'auth/weak-password':
                        errorText = '❌ Şifre çok zayıf (en az 6 karakter)';
                        break;
                    default:
                        errorText = '❌ Hata: ' + error.message;
                }
                
                message.className = 'message error';
                message.textContent = errorText;
                message.style.display = 'block';
            }
        };
    </script>
</body>
</html>
